<!DOCTYPE html>
<html lang="pt-br"> 
<head>
  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ===== Bootstrap ===== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- ===== SASS ===== -->
    <link rel="stylesheet" href="./styles/Original.css">

    <!-- ===== Tittle ===== -->
    <title>Copy Page</title>

</head>
<body>

    <!-- ===== Headerbar ===== -->

    <header>
        <div class="headerbar">
            <div class="menu">

                <img src="image/logo.png" alt="logo">

                <div class="social">

                    <h5>Siga conectado</h5>

                </div>
            </div>

            <div class="icons">
                
                <img src="image/facebook.png" alt="Facebook Icon"
                onmouseover="this.src='image/facebook-hover.png'"
                onmouseout="this.src='image/facebook.png'">

                <img src="image/instagram.png" alt="Instagram Icon"
                onmouseover="this.src='image/instagram-hover.png'"
                onmouseout="this.src='image/instagram.png'">

                <img src="image/twitter.png" alt="Twitter Icon" 
                onmouseover="this.src='image/twitter-hover.png'"
                onmouseout="this.src='image/twitter.png'">
            </div>

        </div>

    </header>

    <!-- ===== Main Content ===== -->

    <main>
        <div class="video-bg">

            <h4>Seu lar reformado, energia renovada!</h4>
            <p>Tornar sua casa uma demonstração da sua personalidade<br>
             é nossa paixão.</p>
            <br>

            <iframe width="560" height="315" src="https://www.youtube.com/embed/kcCoNengrHI"
            title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>

        </div>

        <div class="contact">

            <h3>OBRAS RÁPIDAS E BARATAS!</h3>
            <br>

            <p>Somos especialistas em obras, <br>reformas e construção de sonhos.</p>

            <form action="#">
                <input type="text" placeholder="Seu nome completo">
                <br>

                <input type="text" placeholder="Seu número de telefone">
                <br>
                
                <input type="email" placeholder="Seu e-mail">
                <br>
            </form>

            <button>FALE CONOSCO</button>
            <p>*Obs, entraremos em contato em até 24 Horas.</p>

        </div>
    </main>
</body>
